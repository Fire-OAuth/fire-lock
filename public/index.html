<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>.no-js-warning{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;min-height:90vh;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;text-align:center;padding:.5rem 1rem}.no-js-warning span:nth-child(2),.no-js-warning span:nth-child(3){font-size:3rem;font-weight:600;color:var(--lightRed);padding-top:1rem}.no-js-warning span:nth-child(3){font-size:2rem;font-weight:400;color:var(--nextBlue)}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>React App</title>
  </head>
  <body>
    <noscript>
      <div class="no-js-warning">
        <img src="./sadcat.webp" alt="Sad Cat. Enable JavaScript" title="Enable JavaScript" height="150" width="150">
        <span>Warning!</span>
        <span>You need to enable JavaScript to run this app</span>
    </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
